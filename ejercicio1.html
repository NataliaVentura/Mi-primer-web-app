<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
  <p>
    Crear un programa que solicite el ingreso de un número, y que al presionar un botón calcule el mes 
    del año, aplicar la restricción en caso que se ingrese un valor >12 que muestre un mensaje que no es 
    un número válido.
  </p>
    <input id="mes" type="text" name="mes" placeholder="mes" autofocus="autofocus" >

<button onclick="convertir()" >convertir</button>
    <script>
var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

function convertir() {
  var inputMes = document.getElementById('mes');
  var numeroMes = parseInt(inputMes.value);
  if(! isNaN(numeroMes) && numeroMes >= 1  && numeroMes <= 12 ) {
      inputMes.value = meses[numeroMes - 1];
   } else if (numeroMes >=13){
      alert ("Ingrese un numero valido");
    }
      
  }

    </script>
</body>
</html>
